<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Let's Play: Rock, Paper, Scissors</title>
    <script src="set-ui-mode.js" defer></script>
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="battlecourt">
            <div class="rectangle" id="playerWindow">
                <p>PLAYER</p>
            </div>
            <div class="rectangle" id="computerWindow">
                <p>COMPUTER</p>
            </div>
        </div>
        <div class="buttons">
            <button id="Rock">ROCK</button>
            <button id="Paper">PAPER</button>
            <button id="Scissors">SCISSORS</button>
        </div>
    </div>
</body>
</html>
